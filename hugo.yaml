baseURL: https://iacgm.pages.dev/
languageCode: en-us
title: iacgm
theme: ["PaperMod"]

mainsections: ["projects", "articles"]

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - '\['
            - '\]'
          - - $$
            - $$
          inline:
          - - '\('
            - '\)'
        enable: true
    renderer:
      unsafe: true

pagination:
  disableAliases: false

languages:
  en:
    languageName: "English"

  es:
    languageName: "Español"

    menu:
      main:
        - name: RSS
          url: index.xml
        - name: Proyectos
          url: projects/
        - name: Buscar
          url: search/
    
    params:
      showReadingTime: true
      showToc: true
      defaultTheme: dark
      disableThemeToggle: true
      showPostNavLinks: true

      homeInfoParams:
        Title: Hola!
        Content: >
          Me llamo Ian y soy un programmador basado en Nueva York. Me interesan las matemáticas y la computación en general, pero especialmente la lógica y los lenguajes de programmación.
menu:
  main:
    - name: RSS
      url: index.xml
    - name: Projects
      url: projects/
    - name: Search
      url: search/
    - name: Articles
      url: articles/

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  math: true
  showReadingTime: true
  showToc: true
  defaultTheme: dark
  disableThemeToggle: true
  showPostNavLinks: true

  homeInfoParams:
    Title: Hello!
    Content: >
      My name is Ian and I'm a programmer based in New York. I'm interested in math and computer science generally, but I'm especially interested in logic and programming languages.
  
  socialIcons:
    - name: github
      url: "https://github.com/iacgm"
    - name: email
      url: "mailto:iangrahammartinez@gmail.com"
    - name: rss
      url: "index.xml"
